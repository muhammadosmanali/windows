<div [ngClass]="animation" class="main-div">
  <div class="row child-no-padding" >
    <div class="col-sm-3 col-md-3 col-lg-3" [ngClass]="widthStatus ? 'col-xs-2' : 'col-xs-3'">
      <div class="box header-box-1">
        <img align="left" src="/assets/images/mycomputer.png" class="setting-image">
      </div>
    </div>
    <div class="col-sm-9 col-md-9 col-lg-9" [ngClass]="widthStatus ? 'col-xs-10' : 'col-xs-9'">
      <div class="box header-box-2">
        <img
          align="right"
          src="/assets/images/close.png"
          height="20px"
          width="20px"
          class="close-image"
          (click)="onclose()">
      </div>
    </div>
  </div>

  <div class="row child-no-padding">

    <div class="col-sm-3 col-md-2 col-lg-2" [ngClass]="widthStatus ? 'col-xs-2' : 'col-xs-3'">
      <div class="box box-1" style="margin-top: -20px">

        <div *ngIf="!widthStatus">
          <h2 class="user-setting">Explorer</h2>
          <ul class="setting-list">
            <li>
              <h4 class="setting-content">Pictures</h4>
            </li>
          </ul>
          <ul class="setting-list">
            <li>
              <h4 class="setting-content">Videos</h4>
            </li>
          </ul>
          <ul class="setting-list">
            <li>
              <h4 class="setting-content">Drive</h4>
            </li>
          </ul>
        </div>

        <div *ngIf="widthStatus">
          <h2></h2>
          <img class="user-setting" src="/assets/images/mycomputer.png" width="30px" height="30px">

          <ul class="setting-list" style="margin-top: 0px !important;">
            <li>

            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="col-sm-9 col-md-10 col-lg-10" [ngClass]="widthStatus ? 'col-xs-10' : 'col-xs-9'">
      <div class="box box-2" style="margin-top: -22px">
        <h1>Drive</h1>
      </div>
    </div>
  </div>
